<!doctype html>
<html>
   <head>
     <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
     	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kanit|Raleway" rel="stylesheet">
		<script src="static/js/jquery.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
	<style>
		body {
		padding-top: 50px;
		background: url(https://www.toptal.com/designers/subtlepatterns/patterns/congruent_outline.png) repeat 0 0;
		}
		container {
		color: white
		}
		col-md-4 {
		color: white
		}
	</style>
   </head>
   <body>
   <div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Depression Tool</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Home</a>
						</li>
						<li><a href="#about">About</a>
						</li>
						<li><a href="#contact">Contact</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
     <div align="center" style="color: white; font-family: 'Raleway', sans-serif; font-family: 'Kanit', sans-serif; font-size: 30px"> {{user["_id"]}}</div>
          <div> <br> </div>

     <!-- <div> {{user["_source"]["profile_image_url"]}}</div> -->
     <div align="center"> <img src="{{user["_source"]["profile_image_url"]}}" alt="Mountain View" style="width:150px;height:150px;"></div>
     <div> <br> </div>
     <div  align="center">
        <table border = 1,  align="center">
          {% for tweet in tweets %}

             <tr>
                <th class="list-group-item" style="color: black; font-family: 'Raleway', sans-serif; font-family: 'Kanit', sans-serif; font-size: 18px"> {{ tweet["_source"]["text"]}} </th>
             </tr>

          {% endfor %}
       </table>
       <p style="color: white; font-family: 'Raleway', sans-serif; font-family: 'Kanit', sans-serif; font-size: 18px"> Average Sentiment for {{user["_id"]}}'s tweets: {{avg_sent}} </p>
     </div>
      </body>
</html>
